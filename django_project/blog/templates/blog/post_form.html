{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset>
                <legend>Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
