{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <article>
        <div class="media-body">
            <div class="list-group">
                <a href="#">{{ object.author }}</a>
                <small>{{ object.date_posted }}</small>
            </div>
            <h2>{{ object.title }}</h2>
            <p>{{ object.content }}</p>
        </div>
        {% if object.author == user %}
        <div>
            <a href="{% url 'post-update' object.id %}" class="btn btn-light">Update</a>
            <a href="{% url 'post-delete' object.id %}" class="btn btn-danger">Delete</a>
        </div>
        {% endif %}
    </article>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
