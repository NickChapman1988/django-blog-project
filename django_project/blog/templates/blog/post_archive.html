{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Archive Blog
{% endblock %}

{% block content %}
<div class="container">
    <section>
        <ul>
            {% for post in latest %}
                <li><a href="{% url 'post-detail' post.id %}">{{ post.date_posted }} :  {{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
</div>

{% endblock %}
{% block footer %}
{% endblock %}
