{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="border rounded p-3 pe-5 bg-success-subtle">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="{{ user.profile.image.url }}" alt="" class="img-fluid rounded"/>
                    </div>
                    <div class="col-sm-6 col-md-8 align-items-center">
                        <h4>{{ user.username }}</h4>
                        <p>
                            <i class="bi bi-envelope-at-fill"></i> {{ user.email }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
